    <script>
function loadMEIDoc() {
    var meihttp = new XMLHttpRequest();
    meihttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        myFunction(this);
      }
    };
    meihttp.open("GET", "data/example.mei", true);
    meihttp.send();
}
function myFunction(xml) {
  var i;
  var MEIDoc = xml.responseXML;
  var table="<tr><th>Title</th><th>Composer</th></tr>";
  var x = MEIDoc.getElementsByTagName("title");
  for (i = 0; i <x.length; i++) {
    table += "<tr><td>" +
    x[i].getElementsByID("MH") +
    "</td></tr>"
  }
  document.getElementById("meta").innerHTML = table;

}

    </script>
